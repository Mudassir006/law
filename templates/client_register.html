{% load widget_tweaks %}

<head>

    <title>
        Aziz
    </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<style>

    body{
        color: white;

    }


    .gradient-custom-3 {
/* fallback for old browsers */
background: transparent;

/* Chrome 10-25, Safari 5.1-6 */
        /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

}
</style>
<body>
<section class="vh-100 bg-image"
  style="background-image: url('https://images.pexels.com/photos/5669619/pexels-photo-5669619.jpeg?auto=compress&cs=tinysrgb&w=400');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px; background-color: black">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Register As Client</h2>

              <form action="{% url 'client_register' %}" method="POST" enctype="multipart/form-data" novalidate>
                      {% csrf_token %}
                         {% for field in form.visible_fields %}
                           <div class="form-group">
                               {{ field.label_tag }}
                                  {% render_field field class="form-control" %}
                                    {% for error in field.errors %}
                                      <span style="color:red">{{ error }}</span>
                                    {% endfor %}
                         {% endfor %}
                             <input type="submit" value="Register" class="btn btn-block btn-warning">
                           </div>
                    </form>


            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
</body>
