    <!-- Loop through user profiles and generate cards -->
    {% for lawyer in lawyers %}
    <div class="card bg-dark" style="width: 18rem;">
      <!-- User Image -->
      <img src="{{ lawyer.user.image.url }}" class="card-img-top" alt="User Image">
      <div class="card-body">
        <!-- User Name -->
        <h5 class="card-title">{{ lawyer.user.first_name }}</h5>
        <!-- User Details -->
        <p class="card-text">Designation: {{ lawyer.designation }}</p>
        <p class="card-text">Location: {{ lawyer.city }}</p>
        <!-- Contact Button -->
<a href="{% url 'send_message' receiver_id=lawyer.user.id %}">Send Message</a>
      </div>
    </div>
    {% endfor %}
